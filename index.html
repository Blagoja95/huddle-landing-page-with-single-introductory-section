<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- poppins font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
<!-- open sans font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
<!-- custom style -->
<link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="style/queries.css">

</head>
<body>
  <main class="main flexbox">
    <div class="container main__logo">
      <img src="images/logo.svg" alt="huddle logo" class="huddle-logo">
    </div>
    <div class="container main_inner flexbox">

      
      <img src="images/illustration-mockups.svg" alt="illustration mockups
      for huddle app" class="main__img">
      
      <h1 class="header main__header">
        Build The Community Your Fans Will Love
      </h1>
      
      <p class="paragraph main__paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      
      <button class="btn btn--white">
        Register
      </button>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer__social-icons flexbox">
      <a href="#" class="social-icons  flexbox">
        <ion-icon name="logo-facebook" class="social-icon social-icon--1"></ion-icon>
      </a>
      <a href="#" class="social-icons flexbox">
        <ion-icon name="logo-twitter" class="social-icon social-icon--2"></ion-icon>
      </a>
      <a href="#" class="social-icons flexbox">
        <ion-icon name="logo-instagram" class="social-icon social-icon--3"></ion-icon>
      </a>
    </div>
  </footer>
  <!-- ionicons -->
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
